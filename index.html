<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Alvaro Carvalho de Lima">
    <meta name="robots" content="index, follow">

    <link rel="stylesheet" href="css/style.css">
    <title>Alarme Pessoal</title>
</head>
<body>

    <div class="wrapper">
        <img src="files/clock.svg" alt="">
        <h1 id="tempo">00:00:00 AM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden>Minutes</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Definir Alarme</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
